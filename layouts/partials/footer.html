	{{ if in .Params.tags "basic" }}
	{{ with .NextInSection }}
	<a class=next href="{{ .RelPermalink }}">Next: {{ .Title }}</a>
	{{ end }}
	{{ with .PrevInSection }}
	<span class=prev>Or Previous: <a href="{{ .RelPermalink }}">{{ .Title }}</a></span>
	{{ end }}

	{{ end }}
    </main>
    <footer><a href="{{ .Site.BaseURL }}">{{ .Site.BaseURL }}</a></footer>
</body>
</html>
